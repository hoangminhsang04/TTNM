<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-brand">TLU Q&A Hub</div>
        </div>
        <div class="content">
            <a href="admin.html" class="back-arrow-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h2>Thông tin người dùng</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>Ngày sinh</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Giới tính</th>
                            <th>Email</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        </tbody>
                </table>
            </div>
            <div class="pagination">
                <i class="fas fa-chevron-left" id="prevPageBtn"></i>
                <span id="currentPageSpan">1/2</span>
                <i class="fas fa-chevron-right" id="nextPageBtn"></i>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <i class="fas fa-times-circle modal-icon-error"></i>
                <h3>Thông báo</h3>
            </div>
            <p>Bạn chắc chắn muốn xóa người dùng này không?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn btn-red">Xác nhận</button>
                <button id="cancelDeleteBtn" class="btn btn-grey">Hủy</button>
            </div>
        </div>
    </div>

    <div id="lockModal" class="modal">
        <div class="modal-content">
            <span class="close-button lock-modal-close-button">&times;</span>
            <div class="modal-header">
                <h3>Thời gian khóa tài khoản</h3>
            </div>
            <div class="lock-duration-select-container">
                <select id="lockDurationSelect" class="custom-select">
                    <option value="1">1 ngày</option>
                    <option value="2">2 ngày</option>
                    <option value="5">5 ngày</option>
                    <option value="7">7 ngày</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="confirmLockBtn" class="btn btn-red">Xác nhận</button>
                <button id="cancelLockBtn" class="btn btn-grey">Hủy</button>
            </div>
        </div>
    </div>
    <div id="toastNotification" class="toast-notification">
        </div>

    <script src="script.js"></script>
</body>
</html>
